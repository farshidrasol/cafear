<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Photo Gallery</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@latest/dist/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs>
      <!-- تصاویر در محیط AR -->
      <a-image src="https://via.placeholder.com/300x300.png?text=Photo+1" position="-1 1 -3" width="1.5" height="1.5"></a-image>
      <a-image src="https://via.placeholder.com/300x300.png?text=Photo+2" position="0 1 -3" width="1.5" height="1.5"></a-image>
      <a-image src="https://via.placeholder.com/300x300.png?text=Photo+3" position="1 1 -3" width="1.5" height="1.5"></a-image>
    </a-scene>
  </body>
</html>
