<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Photo Gallery</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="/aframe-ar.min.js"></script>
    <script src=" https://farshidrasol.github.io/cafear/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- صحنه AR -->
    <a-scene embedded arjs>
        <a-marker preset="hiro">
          <a-image 
            src="https://via.placeholder.com/300x300.png?text=Photo" 
            position="0 0 0" 
            width="1.5" 
            height="1.5">
          </a-image>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
  </body>
</html>
